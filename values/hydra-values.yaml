# Ory Hydra - OAuth2/OIDC Token Issuer
# Local development configuration

hydra:
  config:
    dsn: "postgres://mathtrail:mathtrail@postgres-pgbouncer.mathtrail:6432/hydra?sslmode=disable"

    serve:
      public:
        cors:
          enabled: true

    urls:
      self:
        issuer: http://localhost:4444
      login: http://localhost:8090/auth/login
      consent: http://localhost:8090/auth/consent
      logout: http://localhost:8090/auth/logout

    secrets:
      system:
        - mathtrail-dev-secret-change-in-production

    oidc:
      subject_identifiers:
        supported_types:
          - public

    log:
      level: info

  automigration:
    enabled: true
    type: job

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
