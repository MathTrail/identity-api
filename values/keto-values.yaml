# Ory Keto - Relationship-Based Access Control
# Local development configuration

keto:
  config:
    dsn: "postgres://mathtrail:mathtrail@postgres-pgbouncer.mathtrail:6432/keto?sslmode=disable"

    namespaces:
      - id: 0
        name: User
      - id: 1
        name: ClassGroup
      - id: 2
        name: Monitoring

    serve:
      read:
        host: 0.0.0.0
        port: 4466
      write:
        host: 0.0.0.0
        port: 4467

    log:
      level: info

  automigration:
    enabled: true
    type: initContainer

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
